<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Swag <small>A whole lot of awesome!</small></h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon">Search</span>
                <input type="text" class="form-control" ng-model="swagSearch.title" placeholder="Search for Product">
            </div>
        </div>
    </div>

   <div class="row">
       <div class="col-md-12"></div>
           <p ng-show="swagSearch.length">Display results for: <strong ng-bind="swagSearch"></strong></p>
       </div>
   <div class="row">

        <div class="col-md-3" ng-repeat="item in swag | filter:swagSearch">
            <h4 ng-bind="item.title"></h4>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <a ui-sref="product({id:item.id})" class="thumbnail">
                        <rotating-thumbnail images="item.images" title="{{item.title}}"></rotating-thumbnail>
                    </a>
                </div>
                <p ng-bind="item.description"></p>
            </div>
            <p><a class="btn btn-default" ui-sref="product({id:item.id})" role="button">View details <i class="glyphicon glyphicon-chevron-right"></i></a> <a class="btn btn-primary" href="#" role="button"><i class="glyphicon glyphicon-plus"></i> Add to cart</a></p>
        </div>
    </div>

</div>
